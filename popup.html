<!doctype html>
<html>
  <head>
    <title>Shoplistry | Search Everywhere, Shop at Happyfresh</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/popup.css'>
    <script src='js/jquery.js'></script>
    <script src='js/popup.js'></script>
  </head>
  <body>
    <div class='container-fluid head'>
      <h1>
        <img src='images/logo.png' />
        Shoplistry
        <small id='status' class='text-muted'></small>
      </h1>
    </div>
    <div class='container body' id='data'>
      <div class='row'>
        <div class='text-center waiting'>
          <img class='img-fluid' src='images/grey-logo.png' width='100' height='100' />
          <h3 class='text-muted'>Loading...</h3>
        </div>
      </div>
    </div>
    <hr id='hr' />
    <div class='container' id='action'>
      <div class='row'>
        <div class='col-xs-12'>
          <input class='btn btn-primary text-right' type='submit' value='Add to List' />
        </div>
      </div>
    </div>
  </body>
</html>
