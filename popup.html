<!doctype html>
<html>
  <head>
    <title>Shoplistry | Search Everywhere, Shop at Happyfresh</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/popup.css'>
    <script src='js/jquery.js'></script>
    <script src='js/script.js'></script>
    <script src='js/popup.js'></script>
  </head>
  <body>
    <div class='container-fluid head'>
      <h1>
        <img src='images/logo.png' />
        Shoplistry
        <small id='status' class='text-muted'></small>
      </h1>
    </div>
    <div class='container body' id='data'>
      <div class='row how-to'>
        <div class='col-xs-12'>
          <h6 class='text-muted'>How to use</h6>
          <ol>
            <li>Select text containing ingredients</li>
            <li>Right click on your selected text</li>
            <li>Click <strong>Find it at HappyFresh</strong>, will opened new page</li>
            <li>Click <strong>Add to List</strong></li>
          </ol>
        </div>
      </div>
    </div>
    <div class='container' id='action'>
      <br />
      <hr />
      <br />
      <div class='row'>
        <div class='col-xs-6'>
          <input type='text' class='form-control' id='list-name' placeholder='List name, e.g. Whole Roasted Cauliflower' />
        </div>
        <div class='col-xs-6'>
          <input id='add-to-list' class='btn btn-primary' type='submit' value='Add to List' />
        </div>
      </div>
    </div>
  </body>
</html>
